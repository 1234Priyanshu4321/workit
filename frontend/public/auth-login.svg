<svg width="550" height="550" viewBox="0 0 550 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="550" height="550" fill="#0f0f0f"/>
  
  <!-- Main illustration area -->
  <rect x="50" y="50" width="450" height="450" rx="30" fill="#1a1a1a" stroke="#c9a961" stroke-width="2" opacity="0.5"/>
  
  <!-- Login illustration - person with key -->
  <circle cx="275" cy="200" r="60" fill="#2a2a2a" stroke="#c9a961" stroke-width="3"/>
  <circle cx="275" cy="180" r="25" fill="#c9a961" opacity="0.3"/>
  
  <!-- Key illustration -->
  <rect x="350" y="250" width="80" height="20" rx="10" fill="#c9a961"/>
  <circle cx="360" cy="260" r="8" fill="#d4b87a"/>
  <rect x="420" y="255" width="15" height="10" rx="2" fill="#d4b87a"/>
  
  <!-- Lock illustration -->
  <rect x="200" y="300" width="60" height="80" rx="5" fill="#2a2a2a" stroke="#c9a961" stroke-width="2"/>
  <rect x="210" y="310" width="40" height="50" rx="3" fill="#1a1a1a"/>
  <circle cx="230" cy="340" r="8" fill="#c9a961"/>
  
  <!-- Decorative lines -->
  <line x1="100" y1="150" x2="200" y2="150" stroke="#c9a961" stroke-width="2" opacity="0.3"/>
  <line x1="350" y1="150" x2="450" y2="150" stroke="#c9a961" stroke-width="2" opacity="0.3"/>
  
  <!-- Text elements -->
  <text x="275" y="400" font-family="Playfair Display, serif" font-size="24" fill="#c9a961" text-anchor="middle" opacity="0.6">Secure Login</text>
  <text x="275" y="430" font-family="Inter, sans-serif" font-size="16" fill="#b8b8b8" text-anchor="middle" opacity="0.5">Access your account</text>
  
  <!-- Decorative dots -->
  <circle cx="150" cy="450" r="4" fill="#c9a961" opacity="0.4"/>
  <circle cx="400" cy="450" r="4" fill="#c9a961" opacity="0.4"/>
  <circle cx="275" cy="480" r="4" fill="#c9a961" opacity="0.4"/>
</svg>
