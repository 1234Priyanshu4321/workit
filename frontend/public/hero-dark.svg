<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a961;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d4b87a;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="500" fill="url(#bgGradient)"/>
  
  <!-- Main container -->
  <rect x="50" y="50" width="500" height="400" rx="25" fill="#1a1a1a" stroke="#c9a961" stroke-width="2" opacity="0.7"/>
  
  <!-- Central illustration - Career/Job theme -->
  <g transform="translate(300, 250)">
    <!-- Briefcase -->
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="#2a2a2a" stroke="#c9a961" stroke-width="2"/>
    <rect x="-50" y="-30" width="100" height="60" rx="5" fill="#1a1a1a"/>
    <path d="M -40 -40 L -40 -60 L 40 -60 L 40 -40" stroke="#c9a961" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="-20" cy="-50" r="4" fill="#c9a961"/>
    <circle cx="20" cy="-50" r="4" fill="#c9a961"/>
    
    <!-- Document inside -->
    <rect x="-30" y="-20" width="60" height="40" rx="3" fill="#c9a961" opacity="0.3"/>
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#c9a961" stroke-width="1.5"/>
    <line x1="-20" y1="0" x2="15" y2="0" stroke="#c9a961" stroke-width="1.5"/>
    <line x1="-20" y1="10" x2="10" y2="10" stroke="#c9a961" stroke-width="1.5"/>
  </g>
  
  <!-- Network/Connection illustration -->
  <circle cx="150" cy="150" r="30" fill="#2a2a2a" stroke="#7a9b7a" stroke-width="2"/>
  <circle cx="150" cy="150" r="15" fill="#7a9b7a" opacity="0.3"/>
  
  <circle cx="450" cy="150" r="30" fill="#2a2a2a" stroke="#c9a961" stroke-width="2"/>
  <circle cx="450" cy="150" r="15" fill="#c9a961" opacity="0.3"/>
  
  <circle cx="150" cy="350" r="30" fill="#2a2a2a" stroke="#c9a961" stroke-width="2"/>
  <circle cx="150" cy="350" r="15" fill="#c9a961" opacity="0.3"/>
  
  <circle cx="450" cy="350" r="30" fill="#2a2a2a" stroke="#7a9b7a" stroke-width="2"/>
  <circle cx="450" cy="350" r="15" fill="#7a9b7a" opacity="0.3"/>
  
  <!-- Connection lines -->
  <line x1="180" y1="150" x2="270" y2="220" stroke="#c9a961" stroke-width="2" opacity="0.4"/>
  <line x1="330" y1="230" x2="420" y2="150" stroke="#c9a961" stroke-width="2" opacity="0.4"/>
  <line x1="180" y1="350" x2="270" y2="280" stroke="#c9a961" stroke-width="2" opacity="0.4"/>
  <line x1="330" y1="270" x2="420" y2="350" stroke="#c9a961" stroke-width="2" opacity="0.4"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="4" fill="#c9a961" opacity="0.5"/>
  <circle cx="500" cy="100" r="4" fill="#c9a961" opacity="0.5"/>
  <circle cx="100" cy="400" r="4" fill="#c9a961" opacity="0.5"/>
  <circle cx="500" cy="400" r="4" fill="#c9a961" opacity="0.5"/>
  
  <!-- Success checkmark -->
  <circle cx="450" cy="350" r="35" fill="#7a9b7a" opacity="0.2"/>
  <path d="M 435 350 L 445 360 L 465 340" stroke="#7a9b7a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
